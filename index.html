<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

         var map = L.map('map', {center: [38.16, -96.96],zoom: 4});

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 4,
               minZoom: 4
            }).addTo(map);
			
		var placeholderIcon = L.icon({
			iconUrl: 'placeholder.png', // url that links to the icon image file
			iconSize:     [39, 39], // size of the icon image in pixels
			iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
			popupAnchor:  [10, 20] // point from which the popup should open, relative to the iconAnchor
		});
		
			var marker1 = L.marker([44.78,-85.65], {icon: placeholderIcon}).addTo(map);
			var marker2 = L.marker([39.76,-105.01], {icon: placeholderIcon}).addTo(map);
			var marker3 = L.marker([42.94,-122.14],{icon: placeholderIcon}).addTo(map);
			var pic1 = '<img src="https://img.marinas.com/v2/d5f990e0e7dfe1a2d67226c51e1372278116201baf277b33abd4c3b225f6c83d.jpg" alt="TraverseCity" width="250">';
			var pic2 = '<img src="https://www.telegraph.co.uk/content/dam/Travel/2017/September/denver-colorado.jpg?imwidth=960" alt="Denver" width="250">';
			var pic3 = '<img src="https://wallpapercave.com/dwp1x/wp2227936.jpg" alt=CraterLake" width="250">';
marker1.bindPopup('<p style="color:blue; font-weight:bold"> I went to Traverse City this summer with my brother to see our Dad </p>' + pic1);
marker2.bindPopup('<p style="color:seagreen; font-weight:bold"> I took a spontaneous roadtrip to Denver with my now ex-girlfriend</p>' + pic2);
marker3.bindPopup('<p style="color:violet; font-weight:bold"> Went to Crater Lake in Oregon in 2019</p?>' + pic3);
        </script>
   </body>
</html>
